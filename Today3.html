<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			*{
				margin:0;
			}
			body{
				margin:0;
			}
			.Main{
				width:100vw;
				height:100vh;
				background-color:gold;
				position:relative;
			}
			#M1{
				width:100vw;
				/*height:100vh;*/
			}
			.Sub1{
				position:absolute;
				right:50px;
				top:50px;
			}
			.Sub1 img{
				width:200px;
			}
			.Sub2{
				position:absolute;
				left:50px;
				top:50px;
			}
			.Sub2 img{
				width:300px;
			}
			.Sub3{
				/*background-color:brown;*/
				font-size:x-large;
				position:absolute;
				left:50px;
				top:250px;
				color:silver;
			}
			.Sub3 td{
				padding-bottom:50px;
				opacity:0.5;
				transition: all 0.5s ease-in-out;
			}
			.Sub4{
				font-size:100px;
				text-align:center;
				position:absolute;
				bottom:5vh;
				width:100vw;
				left:10vw;
				color:silver;
			}
			span{
				color:gold;
				transition: all 0.5s ease-in-out;
			}
			span:hover{
				opacity:0.5;
			}
			td:hover{
				color:gold;
				padding-left:50px;
				opacity:1;
			}
		</style>
	</head>
	<body>
		<div  class="Main">
			<img src="https://images.news18.com/ibnlive/uploads/2021/07/1625724073_lamborghini-aventador-ultimae-29.png" id="M1" alt="">
			<div  class="Sub1">
				<img src="https://logos-world.net/wp-content/uploads/2021/03/Lamborghini-Logo.png" alt="">
			</div>
			<div  class="Sub2">
				<img src="https://www.carlogos.org/car-logos/lamborghini-logo-wordmark-download.png" alt="">
			</div>
			<div  class="Sub3">
				<table>
					<tr>
						<td>Home</td>
					</tr>
					<tr>
						<td>Bookings</td>
					</tr>
					<tr>
						<td>Models</td>
					</tr>
					<tr>
						<td>Racing</td>
					</tr>
					<tr>
						<td>About</td>
					</tr>
				</table>
			</div>
			<div  class="Sub4">
				<table>
					<h1>
						Lambo <span>Gaadi</span>
					</h1>
				</table>
			</div>
		</div>
	</body>
</html>
